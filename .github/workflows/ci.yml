name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: 継続的インテグレーション
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: pnpmのセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: pnpmストアディレクトリの取得
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: pnpmキャッシュの設定
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Turborepoキャッシュの設定
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Playwrightブラウザキャッシュの設定
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: 依存関係のインストール
        run: pnpm install

      - name: リンティング
        run: pnpm lint

      - name: フォーマットチェック
        run: |
          pnpm exec turbo run lint:format
          pnpm run format:package --check

      - name: 型チェック
        run: pnpm type-check

      - name: ビルド
        run: pnpm build

      - name: ビルド成果物のzip化（PR時のみ）
        if: github.event_name == 'pull_request'
        run: |
          cd apps/app
          zip -r dist-${{ github.sha }}.zip dist/

      - name: ビルド成果物のArtifactsアップロード（PR時のみ）
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: apps/app/dist-${{ github.sha }}.zip
          retention-days: 14

      - name: テスト実行
        run: pnpm exec turbo run test -- --passWithNoTests

      - name: Playwrightブラウザのインストール
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter app exec playwright install --with-deps chromium

      - name: E2Eテスト実行
        run: pnpm --filter app test:e2e:chromium