# Cloudflare Pages PR自動デプロイワークフロー
name: Cloudflare Pages Preview

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  preview:
    name: Cloudflare Pagesプレビューデプロイ
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    strategy:
      matrix:
        devtools: [true, false]
        include:
          - devtools: true
            suffix: "devtools-on"
            description: "開発者ツール有効"
          - devtools: false
            suffix: "devtools-off"
            description: "開発者ツール無効"
    
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: pnpmのセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: pnpmストアディレクトリの取得
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: pnpmキャッシュの設定
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 依存関係のインストール
        run: pnpm install

      - name: アプリケーションのビルド（${{ matrix.description }}）
        run: pnpm --filter app build
        env:
          VITE_ENABLE_DEVTOOLS: ${{ matrix.devtools }}

      - name: Cloudflare Pagesへのデプロイ（${{ matrix.description }}）
        uses: cloudflare/wrangler-action@v3
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/app/dist --project-name=study-github-agent --branch=${{ github.head_ref || github.ref_name }}-${{ matrix.suffix }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  comment:
    name: PRコメント作成
    runs-on: ubuntu-latest
    needs: preview
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    
    steps:
      - name: PRにデプロイ結果をコメント
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## 🚀 Cloudflare Pages デプロイ完了

            PR #${{ github.event.pull_request.number }} のCloudflare Pagesプレビューデプロイが完了しました！

            ### 📋 デプロイ情報

            #### 🛠️ 開発者ツール有効版
            - **プレビューURL**: [開発者ツール有効版を確認](https://study-github-agent.pages.dev/${{ github.head_ref }}-devtools-on)
            - **ブランチ**: `${{ github.head_ref }}-devtools-on`
            - **説明**: TanStack Router開発者ツールが表示されます

            #### 🔒 開発者ツール無効版  
            - **プレビューURL**: [開発者ツール無効版を確認](https://study-github-agent.pages.dev/${{ github.head_ref }}-devtools-off)
            - **ブランチ**: `${{ github.head_ref }}-devtools-off`
            - **説明**: 本番環境と同様の状態で開発者ツールは表示されません

            ### 🔗 アクセス方法
            上記のプレビューURLをクリックしてアプリケーションを確認できます。
            両方のバージョンを比較して、開発者ツールの表示/非表示を確認してください。
            
            **注意**: プレビューURLは数分でアクセス可能になります。すぐにアクセスできない場合は少しお待ちください。

            ### 📊 ビルド情報
            - **プロジェクト名**: study-github-agent
            - **デプロイ先**: Cloudflare Pages
            - **ビルドコマンド**: `pnpm --filter app build`
            - **出力ディレクトリ**: `apps/app/dist`
            - **環境変数制御**: `VITE_ENABLE_DEVTOOLS=true/false`

            ### 💡 開発者ツールについて
            - **有効版**: ページ下部にTanStack Routerの開発者ツールが表示されます
            - **無効版**: 開発者ツールは表示されず、本番環境と同じ状態です
            - **切り替え**: 環境変数 `VITE_ENABLE_DEVTOOLS` で制御されています

            ---
            *このコメントはCloudflare Pages自動デプロイワークフローによって生成されました。*